<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<meta content='width=device-width, initial-scale=1' name='viewport'/>
		<title>Barbearia Alura - Contato</title>
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/contato.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
	</head>

	<body>
		<header>
			<div class="cabecalho">
				<h1><img src="assets/images/logo.png" alt="logo da Barbearia Alura"></h1>
			</div>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="servicos.html">Serviços</a></li>
				</ul>
			</nav>
		</header>
		
		<main>
			<form>
				<label for="nome">Nome Completo</label>
				<input type="text" name="nome" id="nome" class="input-padrao" required placeholder="insira seu nome aqui">

				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

				<label for="tel">Telefone</label>
				<input type="tel" name="tel" id="tel" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem" id="mensagem">Mensagem</label>
				<textarea cols="38" rows="5" id="mensagem" class="input-padrao" required placeholder="insira sua mensagem aqui"></textarea>

				<fieldset>
					<legend br>Como prefere o nosso contato?</legend>

					<label for="radio-email" id="radio-email"><input type="radio" name="contato" value="email" class="radio">Email</label>

					<label for="radio-phone" id="radio-phone"><input type="radio" name="contato" value="tel" class="radio">Telefone</label>

					<label for="radio-whatsapp" id="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" class="radio" checked>Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<Select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</Select>
				</fieldset>

				<label class="novidades-check">Gostaria de receber nossas novidades por email? <input type="checkbox" class="checkbox" checked></label>

				<input type="submit" value="Enviar Formulário" class="enviar-form">
			</form>

			<div class="horario-funcionamento">
				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
					
					<tbody>
						<tr>
							<td>Segunda-Feira</td>
							<td>8h a 20h</td>
						</tr>
						<tr>
							<td>Quarta-Feira</td>
							<td>8h a 20h</td>
						</tr>
						<tr>
							<td>Sexta-Feira</td>
							<td>8h a 20h</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>

		<footer>
			<img src="assets/images/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura 2022</p>
		</footer>
	</body>
</html>
